<script>
// 4、第一个不重复的字符
// 题目： 输入一个字符串，找到第一个不重复字符的下标

// 输入： 'abcabcde'

// 输出： 6
const findFirstStr = (str) => {
  str = str.split('');
  const map = {};
  str.forEach((item, index) => {
    if (map[item]) {
      map[item]++;
    } else {
      map[item] = 1;
    }
  });
  let resultValue;
  for (const key in map) {
    if (Object.hasOwnProperty.call(map, key)) {
      if (map[key] === 1) {
        resultValue = key;
        break;
      }
    }
  }
  const resultIndex = str.findIndex(item => item === resultValue);
  return resultIndex;
}
console.log(findFirstStr('kjdskjsdncjsdnacj'));
</script>
